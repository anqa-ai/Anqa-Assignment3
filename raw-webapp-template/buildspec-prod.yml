version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo Authenticating with ECR Public Gallery to avoid rate limits...
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
      - echo Preparing image tags...
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - BUILD_NUMBER=$(date +%Y%m%d-%H%M%S)-$COMMIT_HASH
      - echo "Repository URI:${REPOSITORY_URI}"
      - echo "Commit Hash:${COMMIT_HASH}"
      - echo "Build Number:${BUILD_NUMBER}"
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building production container with multiple tags...
      - docker build -f Dockerfile.prod -t $REPOSITORY_URI:latest -t $REPOSITORY_URI:$IMAGE_TAG -t $REPOSITORY_URI:main-prod-$BUILD_NUMBER .
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing production images sequentially...
      - echo "Pushing latest tag..."
      - docker push $REPOSITORY_URI:latest
      - echo "Pushing commit tag ($IMAGE_TAG)..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Pushing build number tag (main-prod-$BUILD_NUMBER)..."
      - docker push $REPOSITORY_URI:main-prod-$BUILD_NUMBER
      - echo "All pushes completed successfully"
      - echo Updating ECS service...
      - aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment --region $AWS_DEFAULT_REGION
